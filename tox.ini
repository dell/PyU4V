# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py36,py37,py38,py39,pep8,pylint
[testenv]
setenv = VIRTUAL_ENV={envdir}
         PYTHONWARNINGS=default::DeprecationWarning
         OS_STDOUT_CAPTURE=1
         OS_STDERR_CAPTURE=1
         OS_TEST_TIMEOUT=60
         OS_TEST_PATH=./PyU4V/tests/unit_tests/

deps=
    python-subunit
    testtools
    mock
    stestr
    pytest
commands=
    find . -ignore_readdir_race -type f -name "*.pyc" -delete
    stestr run {posargs}
    stestr slowest
whitelist_externals =
    python
    find

[testenv:ci]
basepython = python3
setenv = VIRTUAL_ENV={envdir}
         PYTHONWARNINGS=default::DeprecationWarning
         OS_STDOUT_CAPTURE=1
         OS_STDERR_CAPTURE=1
         OS_TEST_TIMEOUT=180
         OS_TEST_PATH=./PyU4V/tests/ci_tests/
deps=
    python-subunit
    testtools
    mock
    stestr
    pytest
commands=
    find . -ignore_readdir_race -type f -name "*.pyc" -delete
    stestr run {posargs}
    stestr slowest
whitelist_externals =
    python
    find

[testenv:pep8]
basepython = python3
commands =
         flake8 {posargs} .
deps =
    flake8
    pep8-naming
    pydocstyle

[flake8]
ignore = N801,N802,N803,N806,N812,W503
exclude = .git,.venv,.tox,dist,doc/ext,*egg,build

[testenv:pylint]
basepython = python3
deps =
    pylint==2.6.0
    find
commands =
    pylint -j 4 --verbose --rcfile=.pylintrc PyU4V

whitelist_externals =
    find
